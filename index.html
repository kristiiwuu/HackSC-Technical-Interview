<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta>
    <link rel="stylesheet" href="main.css">
        
    <style>
        
        body{
            margin: 0px;
            padding: 0px;
       }

       #header {
            background-color: pink;
            width: auto;
            height: 100px;
            
            display: flex;
            align-items: center;

            margin-left: auto;
            margin-right: auto
       }

       h1 {
            margin-left: auto;
            margin-right: auto;
       }

       #profile-pic {
        height: 300px;
        width: auto;
       }

       #circle {
        width: 200px;
        height: 200px;
        position: relative; 
        top: 50px;
        margin-left: auto;
        margin-right: auto;

        border-radius: 50%;
        overflow: hidden;
       }

       #circle img {
        width: 200px;
        height: 200px;
       }

       /* #info {
        display: flex;
        justify-content: center;
       } */

       .form-row  {
            display: flex;
            margin: 5px 0px;
            position: relative;
            justify-content: center;
       }

       label {
        margin: 0px 15px;
       }

       button {
        margin: 0px 5px;
       }

       #edit-pic {
        margin: 0px 0px 40px;
        visibility: hidden;
       }

    </style>

</head>
<body>
    <div id="content">
        <div id="header">
            <h1>Hacker Settings</h1>
        </div>
        <div id="profile-pic">
            <div id="circle">
                <img src="https://www.akc.org/wp-content/uploads/2018/05/Three-Australian-Shepherd-puppies-sitting-in-a-field.jpg">
            </div>
        </div>
        <div id="input">
            <div id="edit-pic" class="form-row">
                <label for="url-id">URL:</label>
                <input type="text" id="url-id" placeholder="png, jpg, jpeg">
                <button id="save-0">Save</button>
            </div>
            <div class="form-row">
                <label for="name-id">Name:</label>
                <span id="name-input">Tommy Trojan</span>
                <button id="edit-1">Edit</button>
                <button id="save-1">Save</button>
            </div>
            <div class="form-row">
                <label for="email-id">Email:</label>
                <span id="email-input">ttrojan@usc.edu</span>
                <button id="edit-2">Edit</button>
                <button id="save-2">Save</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        // Edit Button (Name)
        $('#edit-1').click(function(){
			$('#name-input').html('<input type="text" id="name-id" placeholder="First Last">');
        });

        // Save Button (Name)
        $('#save-1').click(function(){
            // get input
			var nameInput = $('#name-input input').val();
			$('#name-input').html(nameInput);
        });

        // Edit Button (Email)
        $('#edit-2').click(function(){
			$('#email-input').html('<input type="email" id="email-id" placeholder="ttrojan@usc.edu">');
        });

        // Save Button (Email)
        $('#save-2').click(function(){
            // get input
			var emailInput = $('#email-input input').val();
			$('#email-input').html(emailInput);
        });

        // Change Profile Pic
        $('#circle').click(function(){
            $('#edit-pic').css('visibility', 'visible');
        });

        // Save Button (Profile Picture)
        $('#save-0').click(function(){
            // get input
			var urlInput = $('#edit-pic input').val();
			$('#circle > img').attr('src', urlInput);
            $('#edit-pic').css('visibility', 'hidden');
        });

        
    </script>

</body>
</html>
